# stolen from: https://github.com/tinygrad/tinygrad/blob/master/.github/workflows/szdiff.yml
name: Check Line Counts
on:
  pull_request_target:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  checkbranch:
    name: Check PR Branch status
    runs-on: ubuntu-latest
    outputs:
      branchstat: ${{ steps.brstat.outputs.stat }}
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Check whether branch is up-to-date
        id: brstat
        run: |
          # Add remote for the base repository
          git remote add upstream "https://github.com/${{ github.repository }}"
          git fetch upstream ${{ github.event.repository.default_branch }}

          echo "PR commit SHA: ${{ github.event.pull_request.head.sha }}"

          # Count how many commits behind/ahead
          git rev-list --left-right --count \
            upstream/${{ github.event.repository.default_branch }}...${{ github.event.pull_request.head.sha }} \
            | awk '{print "Behind "$1" - Ahead "$2""}'

          count=$(git rev-list --left-right --count \
            upstream/${{ github.event.repository.default_branch }}...${{ github.event.pull_request.head.sha }} \
            | awk '{print $1}')

          if [ $count -gt 0 ]; then
            echo "Current branch is behind upstream/${{ github.event.repository.default_branch }}!"
            echo "stat=true" >> "$GITHUB_OUTPUT"
          else
            echo "stat=false" >> "$GITHUB_OUTPUT"
          fi

  szdiff:
    name: Backend Line Difference
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    needs: checkbranch
    if: needs.checkbranch.outputs.branchstat == 'false'
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: amiga/app

      - name: Set up Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'

      - name: Count Line Diff
        run: |
          pip install tabulate
          BASE="$GITHUB_WORKSPACE/base/amiga-app/backend"
          PR="$GITHUB_WORKSPACE/pr/amiga-app/backend"
          cp "$BASE/sz.py" .
          echo "loc_content<<EOF" >> "$GITHUB_ENV"
          python sz.py "$BASE" "$PR" >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Comment Code Line Diff
        continue-on-error: false
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ignore_empty: true
          skip_unchanged: true
          recreate: true
          message: ${{ env.loc_content }}

  rebase:
    name: Backend Line Difference
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    needs: checkbranch
    if: needs.checkbranch.outputs.branchstat == 'true'
    steps:
      - name: Comment Rebase
        continue-on-error: false
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          skip_unchanged: true
          recreate: true
          message: |
            This branch is behind `${{ github.event.repository.default_branch }}`.  
            The line count difference bot is disabled until you rebase or update your branch.
