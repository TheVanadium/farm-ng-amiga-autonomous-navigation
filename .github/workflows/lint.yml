name: Lint

on:
  push:
    paths:
      - '**/requirements.txt'
      - '**/*.py'
  pull_request:
    paths:
      - '**/requirements.txt'
      - '**/*.py'

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.9
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: |
          python3 -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
      - name: Run mypy
        run: |
          .venv/bin/mypy .
      - name: Run ruff
        run: |
          .venv/bin/ruff check .